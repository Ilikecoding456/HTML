<!DOCTYPE html>

<head>
    <title>slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="carouselexample">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="car1.jpeg" class="d-block w-100"
                    alt="picture of cat ">
            </div>
            <div class="carousel-item ">
                <img src="car2.jpg" class="d-block w-100" alt="2nd picture of cat ">
            </div>
            <div class="carousel-item">
                <img src="car3.jpeg"
                    class="d-block w-100" alt="3rd picture of cat">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselexample" data-bs-target="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselexample" data-bs-target="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">next</span>
        </button>

    </div>
</body>
